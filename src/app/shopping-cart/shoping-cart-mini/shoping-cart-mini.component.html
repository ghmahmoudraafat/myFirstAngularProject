<a href="#" id="cart">
  <i class="fa fa-shopping-cart"></i>
  Cart
  <span class="badge">{{items.length}}</span>
  {{cost}}
</a>
<div class="shopping-cart">
  <div class="shopping-cart-header">
    <i class="fa fa-shopping-cart cart-icon"></i><span class="badge">{{items.length}}</span>
    <div class="shopping-cart-total">
      <span class="lighter-text"><b>Total:</b></span>
      <span class="main-color-text">
{{cost}}
      </span>
    </div>
  </div>
  <!-- end shopping-cart-header -->

  <ul class="shopping-cart-items">
    <li *ngFor="let item of items"  class="clearfix">
      <img width="50px" [src]="item.imageUrl" />
      <span class="item-name">
        {{ item.productName | uppercase }}
      </span>
      <span class="item-price">
        {{ item.price | currency: "US ":"symbol":"1.2-2" }}
      </span>
    </li>
  </ul>

  <a href="#" class="button">Checkout</a>
</div>
