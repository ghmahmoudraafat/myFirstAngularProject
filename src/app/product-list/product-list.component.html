<div class="card">
  <h2 class="card-header">Product List</h2>

  <div class="card-body" *ngIf="products && products.length">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for=""> Filter by: </label>
          <input type="text" [(ngModel)]="listFilter" class="form-control" />
        </div>
      </div>
    </div>
    <!--
      <div class="row">
        <div class="col-md-6">
          <h4>Filtered by: {{ listFilter }}</h4>
        </div>
      </div>
    -->
    <div class="">
      <table class="table">
        <thead>
          <tr>
            <th>image</th>
            <th>Product</th>

            <th>Available</th>
            <th>Price</th>
            <th>Rating</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let product of filterdProducts"
            (click)="showModal(product)"
            data-toggle="modal"
            data-target=".bd-example-modal-lg"
          >
            <td><img width="50px" [src]="product.imageUrl" /></td>
            <td>{{ product.productName | uppercase }}</td>

            <td>{{ product.releaseDate }}</td>
            <td>{{ product.price | currency: "US ":"symbol":"1.2-2" }}</td>
            <td>{{ product.starRating }}</td>
            <td>
              <button (click)="addToMiniCart(product)"  type="button" class="btn btn-primary">
                <i class="fa fa-cart-plus" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <app-modal [clickedProduct]="modalProduct" *ngIf="modalProduct"></app-modal>
</div>
<section class="rating"></section>
